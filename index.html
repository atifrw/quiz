<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìñ Study Quiz - Eye Care Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    /* ‡§Ü‡§Å‡§ñ‡•ã‡§Ç ‡§ï‡•á ‡§≤‡§ø‡§è ‡§∏‡•Å‡§ï‡•Ç‡§®‡§¶‡•á‡§π ‡§∞‡§Ç‡§ó (Light Mode) */
    :root {
      --bg-color: #f0f2f5;
      --card-bg: #ffffff;
      --text-color: #2c3e50;
      --question-bg: #eef2f7;
      --border-color: #dcdde1;
      --btn-bg: #f8f9fa;
      --primary-color: #5d6d7e;
    }

    /* Dark Mode ‡§ï‡•á ‡§∞‡§Ç‡§ó */
    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --card-bg: #2d2d2d;
      --text-color: #e0e0e0;
      --question-bg: #3d3d3d;
      --border-color: #444;
      --btn-bg: #3a3a3a;
      --primary-color: #8da2b5;
    }

    body { 
      font-family: 'Rubik', sans-serif; 
      background-color: var(--bg-color); 
      color: var(--text-color);
      margin: 0; 
      padding: 20px; 
      transition: 0.3s;
    }

    .container { 
      max-width: 700px; 
      margin: auto; 
      background: var(--card-bg); 
      padding: 30px; 
      border-radius: 20px; 
      box-shadow: 0 4px 20px rgba(0,0,0,0.08); 
    }

    /* Dark Mode Button */
    .theme-toggle {
      text-align: right;
      margin-bottom: 10px;
    }
    #themeBtn {
      width: auto;
      padding: 8px 15px;
      font-size: 14px;
      background: var(--primary-color);
      color: white;
      border: none;
      cursor: pointer;
    }

    h2 { text-align: center; margin-top: 0; }

    select, button { 
      padding: 14px; 
      font-size: 17px; 
      margin-bottom: 15px; 
      width: 100%; 
      border-radius: 10px; 
      border: 1px solid var(--border-color); 
      background-color: var(--btn-bg); 
      color: var(--text-color);
      cursor: pointer;
    }

    .question-card { 
      background: var(--question-bg); 
      border-left: 6px solid var(--primary-color); 
      padding: 25px; 
      border-radius: 12px; 
      margin-bottom: 20px; 
      font-size: 22px; 
      line-height: 1.6;
    }

    .option-btn { 
      display: block; 
      background: var(--card-bg); 
      border: 2px solid var(--border-color); 
      color: var(--text-color); 
      font-weight: 500; 
      padding: 14px; 
      margin: 12px 0; 
      border-radius: 10px; 
      cursor: pointer; 
      width: 100%; 
      text-align: left; 
      font-size: 18px; 
      transition: 0.2s; 
    }

    .option-btn:hover { 
      background: var(--primary-color); 
      color: white; 
    }

    .result { font-weight: bold; font-size: 20px; margin-top: 15px; text-align: center; }
    
    #nextBtn { 
      display: none; 
      background: #576574 !important; 
      color: white !important; 
      border: none; 
      text-align: center; 
      margin-top: 20px; 
    }
  </style>
</head>
<body>

  <div class="theme-toggle">
    <button id="themeBtn" onclick="toggleTheme()">üåô ‡§°‡§æ‡§∞‡•ç‡§ï ‡§Æ‡•ã‡§°</button>
  </div>

  <div class="container">
    <h2>üî• Premium Quiz App</h2>
    
    <select id="subjectSelect" onchange="updateChapters()">
      <option value="">-- ‡§µ‡§ø‡§∑‡§Ø ‡§ö‡•Å‡§®‡•á‡§Ç (Subject) --</option>
    </select>

    <select id="chapterSelect">
      <option value="">-- ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø ‡§ö‡•Å‡§®‡•á‡§Ç (Chapter) --</option>
    </select>

    <button onclick="startQuiz()" style="background: #5d6d7e; color: white; border: none;">üéØ ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>

    <div id="quizArea" style="display:none;">
      <div id="questionBox" class="question-card"></div>
      <div id="optionsBox"></div>
      <div id="resultBox" class="result"></div>
      <button id="nextBtn" class="option-btn" onclick="nextQuestionTrigger()">‚û°Ô∏è ‡§Ö‡§ó‡§≤‡§æ ‡§∏‡§µ‡§æ‡§≤</button>
    </div>
  </div>

  <script>
    let quizData = {};
    let selectedQuestions = [];
    let currentIdx = 0;
    let score = 0;

    // Dark Mode Logic
    function toggleTheme() {
      const body = document.body;
      const btn = document.getElementById("themeBtn");
      if (body.hasAttribute("data-theme")) {
        body.removeAttribute("data-theme");
        btn.innerText = "üåô ‡§°‡§æ‡§∞‡•ç‡§ï ‡§Æ‡•ã‡§°";
      } else {
        body.setAttribute("data-theme", "dark");
        btn.innerText = "‚òÄÔ∏è ‡§≤‡§æ‡§á‡§ü ‡§Æ‡•ã‡§°";
      }
    }

    // Load JSON
    fetch("mcqs (1).json?v=" + Math.random())
      .then(res => res.json())
      .then(json => {
        quizData = json;
        const subSel = document.getElementById("subjectSelect");
        Object.keys(quizData).forEach(s => {
          subSel.add(new Option(s, s));
        });
      });

    function updateChapters() {
      const sub = document.getElementById("subjectSelect").value;
      const chSel = document.getElementById("chapterSelect");
      chSel.innerHTML = "<option value=''>-- ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø ‡§ö‡•Å‡§®‡•á‡§Ç --</option>";
      if(sub) {
        Object.keys(quizData[sub]).forEach(c => {
          chSel.add(new Option(c, c));
        });
      }
    }

    function startQuiz() {
      const s = document.getElementById("subjectSelect").value;
      const c = document.getElementById("chapterSelect").value;
      if(!s || !c) return alert("‡§ö‡•Å‡§®‡•á‡§Ç!");
      
      selectedQuestions = [...quizData[s][c]];
      selectedQuestions.sort(() => Math.random() - 0.5);
      currentIdx = 0;
      score = 0;
      document.getElementById("quizArea").style.display = "block";
      showNewQuestion();
    }

    function showNewQuestion() {
      const q = selectedQuestions[currentIdx];
      document.getElementById("questionBox").innerHTML = `<b>Q${currentIdx+1}:</b> ${q.question}`;
      const oBox = document.getElementById("optionsBox");
      const rBox = document.getElementById("resultBox");
      const nBtn = document.getElementById("nextBtn");
      
      oBox.innerHTML = "";
      rBox.innerText = "";
      nBtn.style.display = "none";

      q.options.forEach(opt => {
        const b = document.createElement("button");
        b.className = "option-btn";
        b.innerText = opt;
        b.onclick = () => {
          const all = oBox.querySelectorAll("button");
          all.forEach(btn => btn.style.pointerEvents = "none");
          
          if(opt === q.answer) {
            score++;
            rBox.innerHTML = "<span style='color:#27ae60'>‚úÖ ‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞!</span>";
          } else {
            rBox.innerHTML = `<span style='color:#e74c3c'>‚ùå ‡§ó‡§≤‡§§! ‡§∏‡§π‡•Ä: ${q.answer}</span>`;
          }
          nBtn.style.display = "block";
        };
        oBox.appendChild(b);
      });
    }

    function nextQuestionTrigger() {
      currentIdx++;
      if(currentIdx < selectedQuestions.length) {
        showNewQuestion();
      } else {
        document.getElementById("quizArea").innerHTML = `
          <div class="result">
            <h3>üéâ ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§™‡•Ç‡§∞‡§æ ‡§π‡•Å‡§Ü!</h3>
            <p>‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§ï‡•ã‡§∞: ${score} / ${selectedQuestions.length}</p>
            <button onclick="location.reload()" style="background:#5d6d7e; color:white;">üîÑ ‡§¶‡•ã‡§¨‡§æ‡§∞‡§æ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>
          </div>`;
      }
    }
  </script>
</body>
</html>
