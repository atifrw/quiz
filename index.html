<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium MCQ Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --accent: #00adb5; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; min-height: 100vh; }
        .card { background-color: var(--card); border: 1px solid #333; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .option-btn { width: 100%; text-align: left; margin-bottom: 12px; padding: 12px; transition: 0.3s; 
                      background: #2c2c2c; color: white; border: 1px solid #444; border-radius: 8px; }
        .option-btn:hover { background: #3d3d3d; transform: translateX(5px); }
        .correct { background-color: #28a745 !important; border-color: #28a745; }
        .wrong { background-color: #dc3545 !important; border-color: #dc3545; }
        .progress { background-color: #333; height: 10px; border-radius: 5px; }
        .hidden { display: none; }
        select.form-select { cursor: pointer; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="text-center mb-5">
        <h1 style="color: var(--accent); font-weight: 700;">QUIZ MASTER PRO</h1>
        <p class="text-muted">Aankhon ki suraksha ke liye Dark Mode active hai.</p>
    </div>

    <div id="setup-container" class="card p-4 mx-auto" style="max-width: 600px;">
        <h4 class="mb-4 text-center">Apna Vishay Chuniye</h4>
        <div class="mb-3">
            <label class="form-label text-info">Subject:</label>
            <select id="subject-select" class="form-select bg-dark text-white border-secondary" onchange="updateChapters()"></select>
        </div>
        <div class="mb-4">
            <label class="form-label text-info">Chapter:</label>
            <select id="chapter-select" class="form-select bg-dark text-white border-secondary"></select>
        </div>
        <button class="btn btn-info w-100 fw-bold py-2" onclick="startQuiz()">QUIZ SHURU KAREIN</button>
    </div>

    <div id="quiz-container" class="card p-4 mx-auto hidden" style="max-width: 700px;">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span id="question-number" class="badge bg-dark border border-secondary">Q 1/10</span>
            <span id="score-live" class="text-info fw-bold">Score: 0</span>
        </div>
        <div class="progress mb-4"><div id="progress-bar" class="progress-bar bg-info" style="width: 0%"></div></div>
        
        <h3 id="question-text" class="mb-4 h5"></h3>
        <div id="options-container"></div>

        <div class="mt-4 text-end">
            <button id="next-btn" class="btn btn-primary px-5 hidden" onclick="loadNextQuestion()">Agla Sawal</button>
        </div>
    </div>

    <div id="result-container" class="card p-5 text-center mx-auto hidden" style="max-width: 500px;">
        <h2 class="text-success">Badhaai Ho!</h2>
        <p class="fs-4 my-3" id="final-score"></p>
        <button class="btn btn-outline-info" onclick="location.reload()">Dobara Koshish Karein</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
