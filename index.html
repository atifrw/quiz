<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìñ Smart Quiz Pro - Offline & Saved</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f0f2f5; --card-bg: #ffffff; --text-color: #2c3e50;
      --question-bg: #eef2f7; --border-color: #dcdde1; --btn-bg: #f8f9fa;
      --primary-color: #5d6d7e; --progress-color: #2ecc71;
    }
    [data-theme="dark"] {
      --bg-color: #1a1a1a; --card-bg: #2d2d2d; --text-color: #e0e0e0;
      --question-bg: #3d3d3d; --border-color: #444; --btn-bg: #3a3a3a;
      --primary-color: #8da2b5;
    }
    body { font-family: 'Rubik', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 15px; transition: 0.3s; }
    .container { max-width: 700px; margin: auto; background: var(--card-bg); padding: 25px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); position: relative; }
    
    .progress-container { width: 100%; background: #eee; height: 8px; border-radius: 5px; margin-bottom: 15px; display: none; }
    #progressBar { height: 100%; width: 0%; background: var(--progress-color); border-radius: 5px; transition: 0.4s; }

    .header-btns { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    #themeBtn, #quitBtn, #saveBtnHead { padding: 8px 12px; font-size: 12px; background: var(--primary-color); color: white; border: none; cursor: pointer; border-radius: 5px; }
    #quitBtn { background: #e74c3c; display: none; }

    #timerDisplay { font-weight: bold; font-size: 18px; color: #e74c3c; display: none; margin-bottom: 10px; text-align: center; }

    h2 { text-align: center; margin-top: 0; }
    select, input, .main-btn { padding: 12px; font-size: 16px; margin-bottom: 12px; width: 100%; border-radius: 10px; border: 1px solid var(--border-color); background-color: var(--btn-bg); color: var(--text-color); }

    .challenge-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; background: var(--question-bg); padding: 15px; border-radius: 12px; }

    .question-card { background: var(--question-bg); border-left: 6px solid var(--primary-color); padding: 20px; border-radius: 12px; margin-bottom: 20px; font-size: 20px; position: relative; }
    
    /* Bookmark Star Style */
    .bookmark-icon { position: absolute; top: 10px; right: 10px; font-size: 24px; cursor: pointer; color: #ccc; transition: 0.3s; }
    .bookmark-icon.active { color: #f1c40f; }

    .option-btn { display: block; background: var(--card-bg); border: 2px solid var(--border-color); color: var(--text-color); padding: 12px; margin: 10px 0; border-radius: 10px; cursor: pointer; width: 100%; text-align: left; font-size: 17px; }
    .option-btn:hover { background: var(--primary-color); color: white; }
    
    #nextBtn { display: none; background: #28a745 !important; color: white !important; border: none; text-align: center; margin-top: 15px; width: 100%; padding: 14px; border-radius: 10px; font-size: 18px; cursor: pointer; }

    .saved-list-item { background: var(--question-bg); padding: 15px; margin-bottom: 10px; border-radius: 10px; border-left: 4px solid #f1c40f; }
  </style>
</head>
<body>

  <div class="header-btns">
    <button id="themeBtn" onclick="toggleTheme()">üåô Mode</button>
    <div id="timerDisplay">‚è≥ 00:00</div>
    <button id="saveBtnHead" onclick="showSavedQuestions()">‚≠ê Saved</button>
    <button id="quitBtn" onclick="quitQuiz()">‚èπÔ∏è Quit</button>
  </div>

  <div class="container">
    <div class="progress-container" id="pCont"><div id="progressBar"></div></div>

    <div id="setupArea">
        <h2>üî• Smart Quiz Pro</h2>
        <select id="subjectSelect" onchange="updateChapters()"><option value="">-- ‡§µ‡§ø‡§∑‡§Ø ‡§ö‡•Å‡§®‡•á‡§Ç --</option></select>
        <select id="chapterSelect"><option value="">-- ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø ‡§ö‡•Å‡§®‡•á‡§Ç --</option></select>

        <div class="challenge-grid">
          <div><label style="font-size:12px">‡§∏‡§µ‡§æ‡§≤ ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ:</label><input type="number" id="customLimit" placeholder="‡§â‡§¶‡§æ. 10"></div>
          <div><label style="font-size:12px">‡§∏‡§Æ‡§Ø (‡§Æ‡§ø‡§®‡§ü):</label><input type="number" id="customTime" placeholder="‡§â‡§¶‡§æ. 5"></div>
        </div>
        <button class="main-btn" onclick="startQuiz()" style="background: #5d6d7e; color: white;">üéØ ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    <div id="quizArea" style="display:none;"></div>
  </div>

  <script>
    let quizData = {}, selectedQuestions = [], currentIdx = 0, score = 0, timerInterval;
    let savedQuestions = JSON.parse(localStorage.getItem("quizBookmarks")) || [];

    // Offline Support: Service Worker (Basic)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(() => console.log("Offline mode ready locally"));
      });
    }

    function toggleTheme() {
      const b = document.body;
      b.hasAttribute("data-theme") ? b.removeAttribute("data-theme") : b.setAttribute("data-theme", "dark");
    }

    fetch("mcqs (1).json?v=" + Math.random()).then(r => r.json()).then(j => {
      quizData = j;
      const s = document.getElementById("subjectSelect");
      Object.keys(j).forEach(k => s.add(new Option(k, k)));
    });

    function updateChapters() {
      const s = document.getElementById("subjectSelect").value, c = document.getElementById("chapterSelect");
      c.innerHTML = "<option value=''>-- ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø ‡§ö‡•Å‡§®‡•á‡§Ç --</option>";
      if(s) Object.keys(quizData[s]).forEach(k => c.add(new Option(k, k)));
    }

    function startQuiz() {
      const s = document.getElementById("subjectSelect").value, c = document.getElementById("chapterSelect").value;
      if(!s || !c) return alert("‡§ö‡•Å‡§®‡•á‡§Ç!");
      let allQ = [...quizData[s][c]].sort(() => Math.random() - 0.5);
      const limit = parseInt(document.getElementById("customLimit").value);
      selectedQuestions = (limit > 0 && limit <= allQ.length) ? allQ.slice(0, limit) : allQ;
      const mins = parseInt(document.getElementById("customTime").value);
      if(mins > 0) startTimer(mins);
      initQuizUI();
    }

    function startTimer(m) {
      let time = m * 60; const d = document.getElementById("timerDisplay");
      d.style.display = "block";
      timerInterval = setInterval(() => {
        let mins = Math.floor(time / 60), secs = time % 60;
        d.innerText = `‚è≥ ${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
        if (--time < 0) { clearInterval(timerInterval); showFinalResult(); }
      }, 1000);
    }

    function initQuizUI() {
      currentIdx = 0; score = 0;
      document.getElementById("setupArea").style.display = "none";
      document.getElementById("saveBtnHead").style.display = "none";
      document.getElementById("pCont").style.display = "block";
      document.getElementById("quizArea").style.display = "block";
      document.getElementById("quitBtn").style.display = "block";
      renderLayout(); showQuestion();
    }

    function renderLayout() {
      document.getElementById("quizArea").innerHTML = `
        <div id="qCount" style="text-align:right; font-size:12px; font-weight:bold; margin-bottom:5px;"></div>
        <div id="questionBox" class="question-card"></div>
        <div id="optionsBox"></div>
        <div id="resultBox" class="result" style="text-align:center; font-weight:bold; margin-top:10px;"></div>
        <button id="nextBtn" onclick="nextQuestionTrigger()">‚û°Ô∏è ‡§Ö‡§ó‡§≤‡§æ ‡§∏‡§µ‡§æ‡§≤</button>`;
    }

    function showQuestion() {
      const q = selectedQuestions[currentIdx];
      document.getElementById("progressBar").style.width = (currentIdx / selectedQuestions.length) * 100 + "%";
      document.getElementById("qCount").innerText = `‡§∏‡§µ‡§æ‡§≤: ${currentIdx + 1} / ${selectedQuestions.length}`;
      
      const isSaved = savedQuestions.some(sq => sq.question === q.question);
      document.getElementById("questionBox").innerHTML = `
        <span class="bookmark-icon ${isSaved?'active':''}" onclick="toggleBookmark(${currentIdx})">‚≠ê</span>
        ${q.question}`;
      
      const oBox = document.getElementById("optionsBox"), rBox = document.getElementById("resultBox"), nBtn = document.getElementById("nextBtn");
      oBox.innerHTML = ""; rBox.innerText = ""; nBtn.style.display = "none";

      q.options.forEach(opt => {
        const b = document.createElement("button");
        b.className = "option-btn"; b.innerText = opt;
        b.onclick = () => {
          document.querySelectorAll(".option-btn").forEach(btn => btn.style.pointerEvents = "none");
          if(opt === q.answer) { score++; rBox.innerHTML = "<span style='color:#27ae60'>‚úÖ ‡§∏‡§π‡•Ä!</span>"; }
          else { rBox.innerHTML = `<span style='color:#e74c3c'>‚ùå ‡§ó‡§≤‡§§! ‡§∏‡§π‡•Ä: ${q.answer}</span>`; }
          nBtn.style.display = "block";
        };
        oBox.appendChild(b);
      });
    }

    function toggleBookmark(idx) {
      const q = selectedQuestions[idx];
      const sIdx = savedQuestions.findIndex(sq => sq.question === q.question);
      if(sIdx > -1) {
        savedQuestions.splice(sIdx, 1);
        document.querySelector(".bookmark-icon").classList.remove("active");
      } else {
        savedQuestions.push(q);
        document.querySelector(".bookmark-icon").classList.add("active");
      }
      localStorage.setItem("quizBookmarks", JSON.stringify(savedQuestions));
    }

    function showSavedQuestions() {
      const qArea = document.getElementById("quizArea");
      document.getElementById("setupArea").style.display = "none";
      qArea.style.display = "block";
      qArea.innerHTML = "<h3>‚≠ê ‡§Ü‡§™‡§ï‡•á ‡§∏‡§π‡•á‡§ú‡•á ‡§ó‡§è ‡§∏‡§µ‡§æ‡§≤</h3>";
      if(savedQuestions.length === 0) qArea.innerHTML += "<p>‡§ï‡•ã‡§à ‡§∏‡§µ‡§æ‡§≤ ‡§∏‡•á‡§µ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡•§</p>";
      savedQuestions.forEach((sq, i) => {
        qArea.innerHTML += `<div class="saved-list-item"><b>${i+1}.</b> ${sq.question}<br><small style="color:#27ae60">‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞: ${sq.answer}</small></div>`;
      });
      qArea.innerHTML += `<button class="main-btn" onclick="location.reload()">üè† ‡§π‡•ã‡§Æ</button>`;
    }

    function nextQuestionTrigger() {
      currentIdx++;
      currentIdx < selectedQuestions.length ? showQuestion() : showFinalResult();
    }

    function showFinalResult() {
      clearInterval(timerInterval);
      document.getElementById("timerDisplay").style.display = "none";
      document.getElementById("progressBar").style.width = "100%";
      document.getElementById("quizArea").innerHTML = `<div class="result"><h3>üèÅ ‡§∞‡§ø‡§ú‡§≤‡•ç‡§ü: ${score}/${selectedQuestions.length}</h3><button class="main-btn" onclick="location.reload()">üè† ‡§π‡•ã‡§Æ</button></div>`;
      document.getElementById("quitBtn").style.display = "none";
    }

    function quitQuiz() { if(confirm("‡§∞‡§ø‡§ú‡§≤‡•ç‡§ü ‡§¶‡•á‡§ñ‡•á‡§Ç?")) showFinalResult(); }
  </script>
</body>
</html>
