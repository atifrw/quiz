<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìñ Smart Quiz - Mega Mix Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f0f2f5; --card-bg: #ffffff; --text-color: #2c3e50;
      --question-bg: #eef2f7; --border-color: #dcdde1; --btn-bg: #f8f9fa;
      --primary-color: #5d6d7e; --progress-color: #2ecc71;
    }
    [data-theme="dark"] {
      --bg-color: #1a1a1a; --card-bg: #2d2d2d; --text-color: #e0e0e0;
      --question-bg: #3d3d3d; --border-color: #444; --btn-bg: #3a3a3a;
      --primary-color: #8da2b5;
    }
    body { font-family: 'Rubik', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 15px; transition: 0.3s; }
    .container { max-width: 700px; margin: auto; background: var(--card-bg); padding: 25px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); position: relative; }
    
    .progress-container { width: 100%; background: #eee; height: 8px; border-radius: 5px; margin-bottom: 15px; display: none; }
    #progressBar { height: 100%; width: 0%; background: var(--progress-color); border-radius: 5px; transition: 0.4s; }

    .header-btns { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; gap: 5px; }
    #themeBtn, #quitBtn, #bookmarkActionBtn { padding: 8px 12px; font-size: 13px; background: var(--primary-color); color: white; border: none; cursor: pointer; border-radius: 5px; display: flex; align-items: center; justify-content: center; }
    #quitBtn { background: #e74c3c; display: none; }
    
    #bookmarkActionBtn { background: transparent; font-size: 20px; padding: 0; display: none; }
    #bookmarkActionBtn svg { width: 24px; height: 24px; fill: none; stroke: var(--text-color); stroke-width: 2; transition: 0.2s; }
    #bookmarkActionBtn.active svg { fill: var(--text-color); }

    #timerDisplay { font-weight: bold; font-size: 18px; color: #e74c3c; display: none; margin-bottom: 10px; text-align: center; }

    h2 { text-align: center; margin-top: 0; }
    select, input, .main-btn { padding: 12px; font-size: 16px; margin-bottom: 12px; width: 100%; border-radius: 10px; border: 1px solid var(--border-color); background-color: var(--btn-bg); color: var(--text-color); box-sizing: border-box; }

    .challenge-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; background: var(--question-bg); padding: 15px; border-radius: 12px; }
    .challenge-grid label { font-size: 13px; font-weight: bold; margin-bottom: 5px; display: block; }

    .question-card { background: var(--question-bg); border-left: 6px solid var(--primary-color); padding: 20px; border-radius: 12px; margin-bottom: 20px; font-size: 20px; }
    .option-btn { display: block; background: var(--card-bg); border: 2px solid var(--border-color); color: var(--text-color); padding: 12px; margin: 10px 0; border-radius: 10px; cursor: pointer; width: 100%; text-align: left; font-size: 17px; }
    .option-btn:hover { background: var(--primary-color); color: white; }
    
    #nextBtn { display: none; background: #28a745 !important; color: white !important; border: none; text-align: center; margin-top: 15px; width: 100%; padding: 14px; border-radius: 10px; font-size: 18px; cursor: pointer; }
    
    .saved-practice-btn { background: #f1c40f !important; color: #000 !important; font-weight: bold; border: none; }
  </style>
</head>
<body>

  <div class="header-btns">
    <button id="themeBtn" onclick="toggleTheme()">üåô Mode</button>
    
    <button id="bookmarkActionBtn" onclick="handleBookmarkClick()">
      <svg viewBox="0 0 24 24"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
    </button>

    <div id="timerDisplay">‚è≥ 00:00</div>
    <button id="quitBtn" onclick="quitQuiz()">‚èπÔ∏è Quit</button>
  </div>

  <div class="container">
    <div class="progress-container" id="pCont"><div id="progressBar"></div></div>

    <div id="setupArea">
        <h2>üî• Smart Quiz Pro</h2>
        
        <label style="font-size: 12px; font-weight: bold;">1. ‡§µ‡§ø‡§∑‡§Ø ‡§ö‡•Å‡§®‡•á‡§Ç:</label>
        <select id="subjectSelect" onchange="updateChapters()">
          <option value="all">-- ‡§∏‡§≠‡•Ä ‡§µ‡§ø‡§∑‡§Ø (Full Syllabus) --</option>
        </select>

        <label style="font-size: 12px; font-weight: bold;">2. ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø ‡§ö‡•Å‡§®‡•á‡§Ç:</label>
        <select id="chapterSelect">
          <option value="all">-- ‡§∏‡§≠‡•Ä ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø (Subject Mix) --</option>
        </select>

        <div class="challenge-grid">
          <div>
            <label>‡§∏‡§µ‡§æ‡§≤ ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ:</label>
            <input type="number" id="customLimit" placeholder="‡§â‡§¶‡§æ. 10">
          </div>
          <div>
            <label>‡§∏‡§Æ‡§Ø (‡§Æ‡§ø‡§®‡§ü):</label>
            <input type="number" id="customTime" placeholder="‡§â‡§¶‡§æ. 5">
          </div>
        </div>

        <button class="main-btn" onclick="startQuiz()" style="background: #5d6d7e; color: white;">üéØ ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>
        <button id="savedPracticeBtn" class="main-btn saved-practice-btn" onclick="startSavedPractice()" style="display:none;">‚≠ê ‡§∏‡§π‡•á‡§ú‡•á ‡§ó‡§è ‡§∏‡§µ‡§æ‡§≤‡•ã‡§Ç ‡§ï‡•Ä ‡§™‡•ç‡§∞‡•à‡§ï‡•ç‡§ü‡§ø‡§∏</button>
    </div>

    <div id="quizArea" style="display:none;"></div>
  </div>

  <script>
    let quizData = {}, selectedQuestions = [], wrongQuestions = [], currentIdx = 0, score = 0, timerInterval;
    let savedList = JSON.parse(localStorage.getItem("quiz_bookmarks")) || [];

    window.onload = checkSavedBtn;

    function toggleTheme() {
      const b = document.body;
      b.hasAttribute("data-theme") ? b.removeAttribute("data-theme") : b.setAttribute("data-theme", "dark");
    }

    fetch("mcqs (1).json?v=" + Math.random()).then(r => r.json()).then(j => {
      quizData = j;
      const s = document.getElementById("subjectSelect");
      Object.keys(j).forEach(k => s.add(new Option(k, k)));
    });

    function updateChapters() {
      const s = document.getElementById("subjectSelect").value, c = document.getElementById("chapterSelect");
      c.innerHTML = "<option value='all'>-- ‡§∏‡§≠‡•Ä ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø (Subject Mix) --</option>";
      
      if(s !== "all" && quizData[s]) { 
        Object.keys(quizData[s]).forEach(k => c.add(new Option(k, k))); 
      }
    }

    function checkSavedBtn() {
      const btn = document.getElementById("savedPracticeBtn");
      btn.style.display = savedList.length > 0 ? "block" : "none";
    }

    function startQuiz() {
      const s = document.getElementById("subjectSelect").value;
      const c = document.getElementById("chapterSelect").value;
      let allTempQ = [];

      if (s === "all") {
        // Full Syllabus Mix: Collect from all subjects and all chapters
        Object.keys(quizData).forEach(subKey => {
          Object.keys(quizData[subKey]).forEach(chKey => {
            allTempQ = allTempQ.concat(quizData[subKey][chKey]);
          });
        });
      } else if (c === "all") {
        // Subject Mix: Collect all chapters of the selected subject
        Object.keys(quizData[s]).forEach(chKey => {
          allTempQ = allTempQ.concat(quizData[s][chKey]);
        });
      } else {
        // Specific Chapter
        allTempQ = [...quizData[s][c]];
      }

      if(allTempQ.length === 0) return alert("‡§∏‡§µ‡§æ‡§≤ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤ ‡§™‡§æ‡§è!");

      allTempQ.sort(() => Math.random() - 0.5);
      const limit = parseInt(document.getElementById("customLimit").value);
      selectedQuestions = (limit > 0 && limit <= allTempQ.length) ? allTempQ.slice(0, limit) : allTempQ;
      
      const mins = parseInt(document.getElementById("customTime").value);
      if(mins > 0) startTimer(mins);
      
      initQuizUI();
    }

    function startSavedPractice() {
      if(savedList.length === 0) return alert("‡§ï‡•ã‡§à ‡§∏‡§µ‡§æ‡§≤ ‡§∏‡•á‡§µ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à!");
      selectedQuestions = [...savedList].sort(() => Math.random() - 0.5);
      initQuizUI();
    }

    function startTimer(m) {
      let time = m * 60;
      const display = document.getElementById("timerDisplay");
      display.style.display = "block";
      timerInterval = setInterval(() => {
        let mins = Math.floor(time / 60), secs = time % 60;
        display.innerText = `‚è≥ ${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
        if (--time < 0) { clearInterval(timerInterval); alert("‡§∏‡§Æ‡§Ø ‡§∏‡§Æ‡§æ‡§™‡•ç‡§§!"); showFinalResult(); }
      }, 1000);
    }

    function initQuizUI() {
      currentIdx = 0; score = 0; wrongQuestions = [];
      document.getElementById("setupArea").style.display = "none";
      document.getElementById("pCont").style.display = "block";
      document.getElementById("quizArea").style.display = "block";
      document.getElementById("quitBtn").style.display = "block";
      document.getElementById("bookmarkActionBtn").style.display = "flex";
      renderLayout(); showQuestion();
    }

    function renderLayout() {
      document.getElementById("quizArea").innerHTML = `
        <div id="qCount" style="text-align:right; font-size:14px; font-weight:bold; margin-bottom:5px;"></div>
        <div id="questionBox" class="question-card"></div>
        <div id="optionsBox"></div>
        <div id="resultBox" class="result"></div>
        <button id="nextBtn" onclick="nextQuestionTrigger()">‚û°Ô∏è ‡§Ö‡§ó‡§≤‡§æ ‡§∏‡§µ‡§æ‡§≤</button>`;
    }

    function showQuestion() {
      const q = selectedQuestions[currentIdx];
      const progress = (currentIdx / selectedQuestions.length) * 100;
      document.getElementById("progressBar").style.width = progress + "%";
      document.getElementById("qCount").innerText = `‡§∏‡§µ‡§æ‡§≤: ${currentIdx + 1} / ${selectedQuestions.length}`;
      document.getElementById("questionBox").innerHTML = q.question;
      
      const bBtn = document.getElementById("bookmarkActionBtn");
      const isSaved = savedList.some(item => item.question === q.question);
      isSaved ? bBtn.classList.add("active") : bBtn.classList.remove("active");

      const oBox = document.getElementById("optionsBox"), rBox = document.getElementById("resultBox"), nBtn = document.getElementById("nextBtn");
      oBox.innerHTML = ""; rBox.innerText = ""; nBtn.style.display = "none";

      q.options.forEach(opt => {
        const b = document.createElement("button");
        b.className = "option-btn"; b.innerText = opt;
        b.onclick = () => {
          document.querySelectorAll(".option-btn").forEach(btn => btn.style.pointerEvents = "none");
          if(opt === q.answer) { score++; rBox.innerHTML = "<span style='color:#27ae60'>‚úÖ ‡§∏‡§π‡•Ä!</span>"; }
          else { rBox.innerHTML = `<span style='color:#e74c3c'>‚ùå ‡§ó‡§≤‡§§! ‡§∏‡§π‡•Ä: ${q.answer}</span>`; wrongQuestions.push(q); }
          nBtn.style.display = "block";
        };
        oBox.appendChild(b);
      });
    }

    function handleBookmarkClick() {
      const q = selectedQuestions[currentIdx];
      const bBtn = document.getElementById("bookmarkActionBtn");
      const index = savedList.findIndex(item => item.question === q.question);

      if (index > -1) {
        savedList.splice(index, 1);
        bBtn.classList.remove("active");
      } else {
        savedList.push(q);
        bBtn.classList.add("active");
      }
      localStorage.setItem("quiz_bookmarks", JSON.stringify(savedList));
      checkSavedBtn();
    }

    function nextQuestionTrigger() {
      currentIdx++;
      currentIdx < selectedQuestions.length ? showQuestion() : showFinalResult();
    }

    function showFinalResult() {
      clearInterval(timerInterval);
      document.getElementById("timerDisplay").style.display = "none";
      document.getElementById("bookmarkActionBtn").style.display = "none";
      document.getElementById("progressBar").style.width = "100%";
      let resHTML = `<div class="result"><h3>üèÅ ‡§∞‡§ø‡§ú‡§≤‡•ç‡§ü: ${score}/${selectedQuestions.length}</h3>`;
      if(wrongQuestions.length > 0) resHTML += `<button class="main-btn" style="background:#f39c12; color:white;" onclick="retryWrong()">üîÑ ‡§ó‡§≤‡§§ ‡§∏‡§µ‡§æ‡§≤ ‡§∏‡•Å‡§ß‡§æ‡§∞‡•á‡§Ç (${wrongQuestions.length})</button>`;
      resHTML += `<button class="main-btn" onclick="location.reload()">üè† ‡§π‡•ã‡§Æ</button></div>`;
      document.getElementById("quizArea").innerHTML = resHTML;
      document.getElementById("quitBtn").style.display = "none";
    }

    function retryWrong() { selectedQuestions = [...wrongQuestions]; initQuizUI(); }
    function quitQuiz() { if(confirm("‡§∞‡§ø‡§ú‡§≤‡•ç‡§ü ‡§¶‡•á‡§ñ‡•á‡§Ç?")) showFinalResult(); }
  </script>
</body>
</html>
