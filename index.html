<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìñ Smart Quiz - Challenge Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f0f2f5;
      --card-bg: #ffffff;
      --text-color: #2c3e50;
      --question-bg: #eef2f7;
      --border-color: #dcdde1;
      --btn-bg: #f8f9fa;
      --primary-color: #5d6d7e;
      --progress-color: #2ecc71;
    }

    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --card-bg: #2d2d2d;
      --text-color: #e0e0e0;
      --question-bg: #3d3d3d;
      --border-color: #444;
      --btn-bg: #3a3a3a;
      --primary-color: #8da2b5;
    }

    body { font-family: 'Rubik', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; transition: 0.3s; }
    .container { max-width: 700px; margin: auto; background: var(--card-bg); padding: 30px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); position: relative; overflow: hidden; }
    
    /* Progress Bar Style */
    .progress-container { width: 100%; background: #eee; height: 10px; border-radius: 5px; margin-bottom: 20px; display: none; }
    #progressBar { height: 100%; width: 0%; background: var(--progress-color); border-radius: 5px; transition: 0.4s; }

    .header-btns { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    #themeBtn, #quitBtn { width: auto; padding: 8px 15px; font-size: 14px; background: var(--primary-color); color: white; border: none; cursor: pointer; border-radius: 5px; }
    #quitBtn { background: #e74c3c; display: none; }

    h2 { text-align: center; margin-top: 0; }
    select, .main-btn { padding: 14px; font-size: 17px; margin-bottom: 15px; width: 100%; border-radius: 10px; border: 1px solid var(--border-color); background-color: var(--btn-bg); color: var(--text-color); cursor: pointer; }

    .question-card { background: var(--question-bg); border-left: 6px solid var(--primary-color); padding: 25px; border-radius: 12px; margin-bottom: 20px; font-size: 22px; line-height: 1.6; }
    .option-btn { display: block; background: var(--card-bg); border: 2px solid var(--border-color); color: var(--text-color); font-weight: 500; padding: 14px; margin: 12px 0; border-radius: 10px; cursor: pointer; width: 100%; text-align: left; font-size: 18px; transition: 0.2s; }
    .option-btn:hover { background: var(--primary-color); color: white; }
    .result { font-weight: bold; font-size: 20px; margin-top: 15px; text-align: center; }
    
    #nextBtn { display: none; background: #28a745 !important; color: white !important; border: none; text-align: center; margin-top: 20px; width: 100%; padding: 14px; border-radius: 10px; font-size: 18px; cursor: pointer;}
    
    /* Self-Challenge Section */
    .challenge-box { margin-bottom: 20px; padding: 15px; border: 1px dashed var(--primary-color); border-radius: 10px; text-align: center; }
    .challenge-label { display: block; margin-bottom: 10px; font-weight: bold; }
  </style>
</head>
<body>

  <div class="header-btns">
    <button id="themeBtn" onclick="toggleTheme()">üåô Dark Mode</button>
    <button id="quitBtn" onclick="quitQuiz()">‚èπÔ∏è Quit & Result</button>
  </div>

  <div class="container">
    <div class="progress-container" id="pCont">
      <div id="progressBar"></div>
    </div>

    <div id="setupArea">
        <h2>üî• Smart Quiz Pro</h2>
        <select id="subjectSelect" onchange="updateChapters()">
          <option value="">-- ‡§µ‡§ø‡§∑‡§Ø ‡§ö‡•Å‡§®‡•á‡§Ç --</option>
        </select>
        <select id="chapterSelect">
          <option value="">-- ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø ‡§ö‡•Å‡§®‡•á‡§Ç --</option>
        </select>

        <div class="challenge-box">
          <label class="challenge-label">üéØ Self-Challenge: ‡§ï‡§ø‡§§‡§®‡•á ‡§∏‡§µ‡§æ‡§≤ ‡§π‡§≤ ‡§ï‡§∞‡§®‡•á ‡§π‡•à‡§Ç?</label>
          <select id="questionLimit">
            <option value="5">5 ‡§∏‡§µ‡§æ‡§≤</option>
            <option value="10">10 ‡§∏‡§µ‡§æ‡§≤</option>
            <option value="20">20 ‡§∏‡§µ‡§æ‡§≤</option>
            <option value="0">‡§∏‡§≠‡•Ä ‡§∏‡§µ‡§æ‡§≤ (All)</option>
          </select>
        </div>

        <button class="main-btn" onclick="startQuiz()" style="background: #5d6d7e; color: white; border: none;">üéØ ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>
    </div>

    <div id="quizArea" style="display:none;">
      </div>
  </div>

  <script>
    let quizData = {};
    let selectedQuestions = [];
    let wrongQuestions = [];
    let currentIdx = 0;
    let score = 0;
    let totalChallengeLimit = 0;

    function toggleTheme() {
      const body = document.body;
      const btn = document.getElementById("themeBtn");
      if (body.hasAttribute("data-theme")) {
        body.removeAttribute("data-theme");
        btn.innerText = "üåô Dark Mode";
      } else {
        body.setAttribute("data-theme", "dark");
        btn.innerText = "‚òÄÔ∏è Light Mode";
      }
    }

    fetch("mcqs (1).json?v=" + Math.random())
      .then(res => res.json())
      .then(json => {
        quizData = json;
        const subSel = document.getElementById("subjectSelect");
        Object.keys(quizData).forEach(s => { subSel.add(new Option(s, s)); });
      });

    function updateChapters() {
      const sub = document.getElementById("subjectSelect").value;
      const chSel = document.getElementById("chapterSelect");
      chSel.innerHTML = "<option value=''>-- ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø ‡§ö‡•Å‡§®‡•á‡§Ç --</option>";
      if(sub) { Object.keys(quizData[sub]).forEach(c => { chSel.add(new Option(c, c)); }); }
    }

    function startQuiz() {
      const s = document.getElementById("subjectSelect").value;
      const c = document.getElementById("chapterSelect").value;
      const limit = parseInt(document.getElementById("questionLimit").value);
      
      if(!s || !c) return alert("‡§µ‡§ø‡§∑‡§Ø ‡§î‡§∞ ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø ‡§ö‡•Å‡§®‡•á‡§Ç!");
      
      let allQuestions = [...quizData[s][c]];
      allQuestions.sort(() => Math.random() - 0.5); // Shuffle all

      // Apply Self-Challenge Limit
      if(limit > 0 && limit < allQuestions.length) {
        selectedQuestions = allQuestions.slice(0, limit);
      } else {
        selectedQuestions = allQuestions;
      }
      
      totalChallengeLimit = selectedQuestions.length;
      wrongQuestions = [];
      initQuizUI();
    }

    function initQuizUI() {
      currentIdx = 0;
      score = 0;
      
      document.getElementById("setupArea").style.display = "none";
      document.getElementById("pCont").style.display = "block"; // Show progress bar
      const qArea = document.getElementById("quizArea");
      qArea.style.display = "block";
      document.getElementById("quitBtn").style.display = "block";
      
      resetQuizLayout();
      updateProgressBar();
      showNewQuestion();
    }

    function resetQuizLayout() {
      document.getElementById("quizArea").innerHTML = `
        <div id="qCounter" style="text-align:right; font-weight:bold; margin-bottom:5px;"></div>
        <div id="questionBox" class="question-card"></div>
        <div id="optionsBox"></div>
        <div id="resultBox" class="result"></div>
        <button id="nextBtn" onclick="nextQuestionTrigger()">‚û°Ô∏è ‡§Ö‡§ó‡§≤‡§æ ‡§∏‡§µ‡§æ‡§≤</button>
      `;
    }

    function updateProgressBar() {
      const progress = (currentIdx / totalChallengeLimit) * 100;
      document.getElementById("progressBar").style.width = progress + "%";
      document.getElementById("qCounter").innerText = `‡§∏‡§µ‡§æ‡§≤: ${currentIdx + 1} / ${totalChallengeLimit}`;
    }

    function showNewQuestion() {
      updateProgressBar();
      const q = selectedQuestions[currentIdx];
      document.getElementById("questionBox").innerHTML = `<b>Q:</b> ${q.question}`;
      const oBox = document.getElementById("optionsBox");
      const rBox = document.getElementById("resultBox");
      const nBtn = document.getElementById("nextBtn");
      
      oBox.innerHTML = "";
      rBox.innerText = "";
      nBtn.style.display = "none";

      q.options.forEach(opt => {
        const b = document.createElement("button");
        b.className = "option-btn";
        b.innerText = opt;
        b.onclick = () => {
          const all = oBox.querySelectorAll("button");
          all.forEach(btn => btn.style.pointerEvents = "none");
          
          if(opt === q.answer) {
            score++;
            rBox.innerHTML = "<span style='color:#27ae60'>‚úÖ ‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞!</span>";
          } else {
            rBox.innerHTML = `<span style='color:#e74c3c'>‚ùå ‡§ó‡§≤‡§§! ‡§∏‡§π‡•Ä: ${q.answer}</span>`;
            if(!wrongQuestions.includes(q)) wrongQuestions.push(q);
          }
          nBtn.style.display = "block";
        };
        oBox.appendChild(b);
      });
    }

    function nextQuestionTrigger() {
      currentIdx++;
      if(currentIdx < selectedQuestions.length) {
        showNewQuestion();
      } else {
        document.getElementById("progressBar").style.width = "100%";
        showFinalResult();
      }
    }

    function showFinalResult() {
      const quizArea = document.getElementById("quizArea");
      let resultHTML = `
        <div class="result">
          <h3>üéâ ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§™‡•Ç‡§∞‡§æ ‡§π‡•Å‡§Ü!</h3>
          <p>‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§ï‡•ã‡§∞: ${score} / ${selectedQuestions.length}</p>`;
      
      if(wrongQuestions.length > 0) {
        resultHTML += `<button class="main-btn" style="background:#f39c12; color:white;" onclick="retryWrongQuestions()">üîÑ ‡§ó‡§≤‡§§ ‡§∏‡§µ‡§æ‡§≤‡•ã‡§Ç ‡§ï‡•Ä ‡§™‡•ç‡§∞‡•à‡§ï‡•ç‡§ü‡§ø‡§∏ (${wrongQuestions.length})</button>`;
      }
      
      resultHTML += `<button class="main-btn" onclick="location.reload()">üè† ‡§π‡•ã‡§Æ ‡§™‡§∞ ‡§ú‡§æ‡§Ø‡•á‡§Ç</button></div>`;
      quizArea.innerHTML = resultHTML;
      document.getElementById("quitBtn").style.display = "none";
    }

    function retryWrongQuestions() {
      selectedQuestions = [...wrongQuestions];
      wrongQuestions = [];
      totalChallengeLimit = selectedQuestions.length;
      initQuizUI();
    }

    function quitQuiz() {
      if(confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§¨‡§Ç‡§¶ ‡§ï‡§∞‡§ï‡•á ‡§Ö‡§¨ ‡§§‡§ï ‡§ï‡§æ ‡§∞‡§ø‡§ú‡§≤‡•ç‡§ü ‡§¶‡•á‡§ñ‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?")) {
        selectedQuestions = selectedQuestions.slice(0, currentIdx + 1);
        showFinalResult();
      }
    }
  </script>
</body>
</html>
