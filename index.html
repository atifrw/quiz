<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üî• Premium MCQ Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Rubik', sans-serif; background: linear-gradient(to right, #dbe6f6, #c5796d); margin: 0; padding: 20px; }
    .container { max-width: 700px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    h2 { text-align: center; color: #333; font-size: 28px; }
    select, button { padding: 12px; font-size: 18px; margin-bottom: 15px; width: 100%; border-radius: 10px; border: 1px solid #ccc; background-color: #f9f9f9; }
    .question-card { background: #f0f0f0; border-left: 6px solid #4e54c8; padding: 20px; border-radius: 12px; margin-bottom: 20px; font-size: 24px; }
    .option-btn { display: block; background: #ffffff; border: 2px solid #4e54c8; color: #4e54c8; font-weight: 600; padding: 12px; margin: 12px 0; border-radius: 10px; cursor: pointer; transition: 0.3s; width: 100%; text-align: left; font-size: 18px; }
    .option-btn:hover { background: #4e54c8; color: white; }
    .result { font-weight: bold; font-size: 20px; margin-top: 15px; color: #000; text-align: center; }
    
    /* Next Button: Iska display: none JS se hat jayega */
    #nextBtn { 
      display: none; 
      background: #28a745 !important; 
      color: white !important; 
      border: none; 
      text-align: center; 
      margin-top: 20px; 
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üî• Premium Quiz App</h2>
    
    <select id="subjectSelect" onchange="updateChapters()">
      <option value="">-- ‡§µ‡§ø‡§∑‡§Ø ‡§ö‡•Å‡§®‡•á‡§Ç (Subject) --</option>
    </select>

    <select id="chapterSelect">
      <option value="">-- ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø ‡§ö‡•Å‡§®‡•á‡§Ç (Chapter) --</option>
    </select>

    <button onclick="startQuiz()">üéØ ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>

    <div id="quizArea" style="display:none;">
      <div id="questionBox" class="question-card"></div>
      <div id="optionsBox"></div>
      <div id="resultBox" class="result"></div>
      <button id="nextBtn" class="option-btn" onclick="nextQuestionTrigger()">‚û°Ô∏è ‡§Ö‡§ó‡§≤‡§æ ‡§∏‡§µ‡§æ‡§≤</button>
    </div>
  </div>

  <script>
    let quizData = {};
    let selectedQuestions = [];
    let currentIdx = 0;
    let score = 0;

    // 1. Load JSON (Naming fix)
    fetch("mcqs (1).json?v=" + Math.random())
      .then(res => res.json())
      .then(json => {
        quizData = json;
        const subSel = document.getElementById("subjectSelect");
        Object.keys(quizData).forEach(s => {
          let op = new Option(s, s);
          subSel.add(op);
        });
      });

    function updateChapters() {
      const sub = document.getElementById("subjectSelect").value;
      const chSel = document.getElementById("chapterSelect");
      chSel.innerHTML = "<option value=''>-- ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø ‡§ö‡•Å‡§®‡•á‡§Ç --</option>";
      if(sub) {
        Object.keys(quizData[sub]).forEach(c => {
          chSel.add(new Option(c, c));
        });
      }
    }

    function startQuiz() {
      const s = document.getElementById("subjectSelect").value;
      const c = document.getElementById("chapterSelect").value;
      if(!s || !c) return alert("‡§ö‡•Å‡§®‡•á‡§Ç!");
      
      selectedQuestions = [...quizData[s][c]];
      selectedQuestions.sort(() => Math.random() - 0.5); // Shuffle
      currentIdx = 0;
      score = 0;
      document.getElementById("quizArea").style.display = "block";
      showNewQuestion();
    }

    function showNewQuestion() {
      const q = selectedQuestions[currentIdx];
      document.getElementById("questionBox").innerHTML = `<b>Q${currentIdx+1}:</b> ${q.question}`;
      const oBox = document.getElementById("optionsBox");
      const rBox = document.getElementById("resultBox");
      const nBtn = document.getElementById("nextBtn");
      
      oBox.innerHTML = "";
      rBox.innerText = "";
      nBtn.style.display = "none"; // Hide next button

      q.options.forEach(opt => {
        const b = document.createElement("button");
        b.className = "option-btn";
        b.innerText = opt;
        b.onclick = () => {
          const all = oBox.querySelectorAll("button");
          all.forEach(btn => btn.style.pointerEvents = "none");
          
          if(opt === q.answer) {
            score++;
            rBox.innerHTML = "<span style='color:green'>‚úÖ ‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞!</span>";
          } else {
            rBox.innerHTML = `<span style='color:red'>‚ùå ‡§ó‡§≤‡§§! ‡§∏‡§π‡•Ä: ${q.answer}</span>`;
          }
          nBtn.style.display = "block"; // SHOW NEXT BUTTON
        };
        oBox.appendChild(b);
      });
    }

    function nextQuestionTrigger() {
      currentIdx++;
      if(currentIdx < selectedQuestions.length) {
        showNewQuestion();
      } else {
        document.getElementById("quizArea").innerHTML = `
          <div class="result">
            <h3>üéâ ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§™‡•Ç‡§∞‡§æ ‡§π‡•Å‡§Ü!</h3>
            <p>‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§ï‡•ã‡§∞: ${score} / ${selectedQuestions.length}</p>
            <button onclick="location.reload()">üîÑ ‡§¶‡•ã‡§¨‡§æ‡§∞‡§æ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>
          </div>`;
      }
    }
  </script>
</body>
</html>
