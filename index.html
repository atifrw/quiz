<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìñ Smart Study Pro - Ultimate Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f0f2f5; --card-bg: #ffffff; --text-color: #2c3e50;
      --question-bg: #eef2f7; --border-color: #dcdde1; --btn-bg: #f8f9fa;
      --primary-color: #5d6d7e; --progress-color: #2ecc71;
    }
    [data-theme="dark"] {
      --bg-color: #1a1a1a; --card-bg: #2d2d2d; --text-color: #e0e0e0;
      --question-bg: #3d3d3d; --border-color: #444; --btn-bg: #3a3a3a;
      --primary-color: #8da2b5;
    }
    body { font-family: 'Rubik', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 15px; transition: 0.3s; }
    .container { max-width: 700px; margin: auto; background: var(--card-bg); padding: 25px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); position: relative; }
    
    .progress-container { width: 100%; background: #eee; height: 8px; border-radius: 5px; margin-bottom: 15px; display: none; }
    #progressBar { height: 100%; width: 0%; background: var(--progress-color); border-radius: 5px; transition: 0.4s; }

    .header-btns { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; gap: 5px; }
    #themeBtn, #quitBtn, #bookmarkActionBtn { padding: 8px 12px; font-size: 13px; background: var(--primary-color); color: white; border: none; cursor: pointer; border-radius: 5px; display: flex; align-items: center; justify-content: center; }
    #quitBtn { background: #e74c3c; display: none; }
    
    #bookmarkActionBtn { background: transparent; display: none; }
    #bookmarkActionBtn svg { width: 28px; height: 28px; fill: none; stroke: var(--text-color); stroke-width: 2; transition: 0.2s; }
    #bookmarkActionBtn.active svg { fill: var(--text-color); }

    .question-card { background: var(--question-bg); border-left: 6px solid var(--primary-color); padding: 20px; border-radius: 12px; margin-bottom: 20px; font-size: 24px; font-weight: 600; line-height: 1.5; }
    .option-btn { display: block; background: var(--card-bg); border: 2px solid var(--border-color); color: var(--text-color); padding: 14px; margin: 10px 0; border-radius: 10px; cursor: pointer; width: 100%; text-align: left; font-size: 19px; font-weight: 500; }
    
    /* Review Table */
    .review-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; background: var(--card-bg); color: var(--text-color); }
    .review-table th, .review-table td { border: 1px solid var(--border-color); padding: 10px; text-align: left; }
    .wrong-row { background: rgba(231, 76, 60, 0.1); }
    
    /* Alarm Dots */
    .status-dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; margin-right: 8px; }
    .status-green { background-color: #2ecc71; }
    .status-yellow { background-color: #f1c40f; }
    .status-red { background-color: #e74c3c; }

    .main-btn { padding: 14px; font-size: 16px; margin-bottom: 12px; width: 100%; border-radius: 10px; border: none; background: #5d6d7e; color: white; cursor: pointer; font-weight: bold; }
    .flashcard-toggle { background: var(--question-bg); padding: 10px; border-radius: 10px; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; cursor: pointer; }
    
    #timerDisplay { font-weight: bold; font-size: 18px; color: #e74c3c; display: none; text-align: center; margin-bottom: 10px; }
  </style>
</head>
<body>

  <div class="header-btns">
    <button id="themeBtn" onclick="toggleTheme()">üåô Mode</button>
    <button id="bookmarkActionBtn" onclick="handleBookmarkClick()">
      <svg viewBox="0 0 24 24"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
    </button>
    <div id="timerDisplay">‚è≥ 00:00</div>
    <button id="quitBtn" onclick="quitQuiz()">‚èπÔ∏è Quit</button>
  </div>

  <div class="container">
    <div class="progress-container" id="pCont"><div id="progressBar"></div></div>

    <div id="setupArea">
        <h2>üî• Smart Study Pro</h2>
        <select id="subjectSelect" onchange="updateChapters()"><option value="all">-- ‡§∏‡§≠‡•Ä ‡§µ‡§ø‡§∑‡§Ø --</option></select>
        <select id="chapterSelect"><option value="all">-- ‡§∏‡§≠‡•Ä ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø --</option></select>
        
        <div style="display: flex; gap: 10px;">
          <input type="number" id="customLimit" placeholder="‡§∏‡§µ‡§æ‡§≤ ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ" style="width: 50%; padding: 12px; border-radius: 10px; border: 1px solid var(--border-color);">
          <input type="number" id="customTime" placeholder="‡§Æ‡§ø‡§®‡§ü" style="width: 50%; padding: 12px; border-radius: 10px; border: 1px solid var(--border-color);">
        </div>

        <label class="flashcard-toggle">
            <input type="checkbox" id="flashcardMode"> üÉè Flashcard Mode (No Options)
        </label>

        <button class="main-btn" onclick="startQuiz()">üéØ ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>
        <button id="savedPracticeBtn" class="main-btn" style="background:#f1c40f; color:black; display:none;" onclick="startSavedPractice()">‚≠ê ‡§∏‡§π‡•á‡§ú‡•á ‡§ó‡§è ‡§∏‡§µ‡§æ‡§≤</button>

        <div id="revisionTracker" style="margin-top: 20px; padding: 15px; background: var(--question-bg); border-radius: 10px;">
            <strong>‚è∞ ‡§∞‡§ø‡§µ‡•Ä‡§ú‡§® ‡§Ö‡§≤‡§æ‡§∞‡•ç‡§Æ:</strong>
            <div id="trackerList" style="margin-top: 10px; font-size: 14px;">‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</div>
        </div>
    </div>

    <div id="quizArea" style="display:none;"></div>
  </div>

  <script>
    let quizData = {}, selectedQuestions = [], wrongQuestions = [], userAttempts = [], currentIdx = 0, score = 0, timerInterval;
    let savedList = JSON.parse(localStorage.getItem("quiz_bookmarks")) || [];
    let alarmData = JSON.parse(localStorage.getItem("study_alarm")) || {};

    window.onload = () => { checkSavedBtn(); updateAlarmUI(); };

    function toggleTheme() {
      const b = document.body;
      b.hasAttribute("data-theme") ? b.removeAttribute("data-theme") : b.setAttribute("data-theme", "dark");
    }

    fetch("mcqs (1).json?v=" + Math.random()).then(r => r.json()).then(j => {
      quizData = j;
      const s = document.getElementById("subjectSelect");
      Object.keys(j).forEach(k => s.add(new Option(k, k)));
    });

    function updateChapters() {
      const s = document.getElementById("subjectSelect").value, c = document.getElementById("chapterSelect");
      c.innerHTML = "<option value='all'>-- ‡§∏‡§≠‡•Ä ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø --</option>";
      if(s !== "all" && quizData[s]) Object.keys(quizData[s]).forEach(k => c.add(new Option(k, k)));
    }

    function startQuiz() {
      const s = document.getElementById("subjectSelect").value, c = document.getElementById("chapterSelect").value;
      let allTempQ = [];
      if (s === "all") {
        Object.keys(quizData).forEach(sub => Object.keys(quizData[sub]).forEach(ch => allTempQ = allTempQ.concat(quizData[sub][ch])));
      } else if (c === "all") {
        Object.keys(quizData[s]).forEach(ch => allTempQ = allTempQ.concat(quizData[s][ch]));
      } else { allTempQ = [...quizData[s][c]]; }

      if(allTempQ.length === 0) return alert("‡§∏‡§µ‡§æ‡§≤ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•á!");
      
      // Save Alarm Data
      if(s !== "all") {
          alarmData[s] = Date.now();
          localStorage.setItem("study_alarm", JSON.stringify(alarmData));
      }

      allTempQ.sort(() => Math.random() - 0.5);
      const limit = parseInt(document.getElementById("customLimit").value);
      selectedQuestions = (limit > 0) ? allTempQ.slice(0, limit) : allTempQ;
      
      const mins = parseInt(document.getElementById("customTime").value);
      if(mins > 0) startTimer(mins);
      initQuizUI();
    }

    function startTimer(m) {
      let time = m * 60; const display = document.getElementById("timerDisplay");
      display.style.display = "block";
      timerInterval = setInterval(() => {
        let mins = Math.floor(time / 60), secs = time % 60;
        display.innerText = `‚è≥ ${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
        if (--time < 0) { clearInterval(timerInterval); showFinalResult(); }
      }, 1000);
    }

    function initQuizUI() {
      currentIdx = 0; score = 0; wrongQuestions = []; userAttempts = [];
      document.getElementById("setupArea").style.display = "none";
      document.getElementById("pCont").style.display = "block";
      document.getElementById("quizArea").style.display = "block";
      document.getElementById("quitBtn").style.display = "block";
      document.getElementById("bookmarkActionBtn").style.display = "flex";
      renderLayout(); showQuestion();
    }

    function renderLayout() {
      document.getElementById("quizArea").innerHTML = `
        <div id="qCount" style="text-align:right; font-weight:bold; margin-bottom:5px;"></div>
        <div id="questionBox" class="question-card"></div>
        <div id="optionsBox"></div>
        <div id="resultBox" style="text-align:center; margin-top:10px; font-weight:bold;"></div>
        <button id="nextBtn" class="main-btn" style="background:#2ecc71; display:none; margin-top:15px;" onclick="nextQuestionTrigger()">‚û°Ô∏è ‡§Ö‡§ó‡§≤‡§æ ‡§∏‡§µ‡§æ‡§≤</button>`;
    }

    function showQuestion() {
      const q = selectedQuestions[currentIdx];
      const isFlashcard = document.getElementById("flashcardMode").checked;
      document.getElementById("progressBar").style.width = (currentIdx / selectedQuestions.length) * 100 + "%";
      document.getElementById("qCount").innerText = `‡§∏‡§µ‡§æ‡§≤: ${currentIdx + 1} / ${selectedQuestions.length}`;
      document.getElementById("questionBox").innerHTML = q.question;
      
      const bBtn = document.getElementById("bookmarkActionBtn");
      bBtn.classList.toggle("active", savedList.some(item => item.question === q.question));

      const oBox = document.getElementById("optionsBox"), rBox = document.getElementById("resultBox"), nBtn = document.getElementById("nextBtn");
      oBox.innerHTML = ""; rBox.innerText = ""; nBtn.style.display = "none";

      if(isFlashcard) {
          const showBtn = document.createElement("button");
          showBtn.className = "main-btn"; showBtn.innerText = "üëÅÔ∏è ‡§ú‡§µ‡§æ‡§¨ ‡§¶‡§ø‡§ñ‡§æ‡§ì";
          showBtn.onclick = () => {
              rBox.innerHTML = `<span style="color:#27ae60">‡§∏‡§π‡•Ä ‡§ú‡§µ‡§æ‡§¨: ${q.answer}</span>`;
              userAttempts.push({ q: q.question, user: "Flashcard", correct: q.answer, status: true });
              nBtn.style.display = "block";
              showBtn.style.display = "none";
          };
          oBox.appendChild(showBtn);
      } else {
          q.options.forEach(opt => {
            const b = document.createElement("button");
            b.className = "option-btn"; b.innerText = opt;
            b.onclick = () => {
              document.querySelectorAll(".option-btn").forEach(btn => btn.style.pointerEvents = "none");
              let correct = (opt === q.answer);
              userAttempts.push({ q: q.question, user: opt, correct: q.answer, status: correct });
              if(correct) { score++; rBox.innerHTML = "‚úÖ ‡§∏‡§π‡•Ä!"; }
              else { rBox.innerHTML = "‚ùå ‡§ó‡§≤‡§§!"; wrongQuestions.push(q); }
              nBtn.style.display = "block";
            };
            oBox.appendChild(b);
          });
      }
    }

    function nextQuestionTrigger() {
      currentIdx++;
      currentIdx < selectedQuestions.length ? showQuestion() : showFinalResult();
    }

    function showFinalResult() {
      clearInterval(timerInterval);
      document.getElementById("bookmarkActionBtn").style.display = "none";
      document.getElementById("progressBar").style.width = "100%";
      
      let tableHTML = `<table class="review-table"><tr><th>‡§∏‡§µ‡§æ‡§≤</th><th>‡§Ü‡§™‡§ï‡§æ ‡§ú‡§µ‡§æ‡§¨</th><th>‡§∏‡§π‡•Ä ‡§ú‡§µ‡§æ‡§¨</th></tr>`;
      userAttempts.forEach(item => {
        tableHTML += `<tr class="${item.status ? '' : 'wrong-row'}"><td>${item.q}</td><td>${item.user}</td><td><b>${item.correct}</b></td></tr>`;
      });
      tableHTML += `</table>`;

      let resHTML = `<h3>üèÅ ‡§∞‡§ø‡§ú‡§≤‡•ç‡§ü: ${score}/${selectedQuestions.length}</h3>` + tableHTML;
      if(wrongQuestions.length > 0) resHTML += `<button class="main-btn" style="background:#f39c12; margin-top:15px;" onclick="retryWrong()">üîÑ ‡§ó‡§≤‡§§ ‡§∏‡§µ‡§æ‡§≤ ‡§∏‡•Å‡§ß‡§æ‡§∞‡•á‡§Ç (${wrongQuestions.length})</button>`;
      resHTML += `<button class="main-btn" onclick="goToHome()">üè† ‡§π‡•ã‡§Æ</button>`;
      
      document.getElementById("quizArea").innerHTML = resHTML;
      document.getElementById("quitBtn").style.display = "none";
    }

    function updateAlarmUI() {
        const list = document.getElementById("trackerList");
        if(Object.keys(alarmData).length === 0) { list.innerText = "‡§Ö‡§≠‡•Ä ‡§ï‡•ã‡§à ‡§°‡•á‡§ü‡§æ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡•§"; return; }
        let html = "";
        for(let sub in alarmData) {
            let days = Math.floor((Date.now() - alarmData[sub]) / (1000 * 60 * 60 * 24));
            let statusClass = "status-green";
            if(days > 15) statusClass = "status-yellow";
            if(days > 30) statusClass = "status-red";
            html += `<div><span class="status-dot ${statusClass}"></span> ${sub}: ${days} ‡§¶‡§ø‡§® ‡§™‡§π‡§≤‡•á</div>`;
        }
        list.innerHTML = html;
    }

    function goToHome() {
      currentIdx = 0; score = 0; wrongQuestions = [];
      clearInterval(timerInterval);
      document.getElementById("quizArea").style.display = "none";
      document.getElementById("pCont").style.display = "none";
      document.getElementById("setupArea").style.display = "block";
      document.getElementById("timerDisplay").style.display = "none";
      document.getElementById("quitBtn").style.display = "none";
      updateAlarmUI();
    }

    function handleBookmarkClick() {
      const q = selectedQuestions[currentIdx];
      const idx = savedList.findIndex(item => item.question === q.question);
      if (idx > -1) savedList.splice(idx, 1); else savedList.push(q);
      localStorage.setItem("quiz_bookmarks", JSON.stringify(savedList));
      document.getElementById("bookmarkActionBtn").classList.toggle("active");
      checkSavedBtn();
    }

    function checkSavedBtn() { document.getElementById("savedPracticeBtn").style.display = savedList.length > 0 ? "block" : "none"; }
    function retryWrong() { selectedQuestions = [...wrongQuestions]; initQuizUI(); }
    function quitQuiz() { if(confirm("‡§∞‡§ø‡§ú‡§≤‡•ç‡§ü ‡§¶‡•á‡§ñ‡•á‡§Ç?")) showFinalResult(); }
    function startSavedPractice() { selectedQuestions = [...savedList]; initQuizUI(); }
    function updateChapters() {
      const s = document.getElementById("subjectSelect").value, c = document.getElementById("chapterSelect");
      c.innerHTML = "<option value='all'>-- ‡§∏‡§≠‡•Ä ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø --</option>";
      if(s !== "all" && quizData[s]) Object.keys(quizData[s]).forEach(k => c.add(new Option(k, k)));
    }
  </script>
</body>
</html>
