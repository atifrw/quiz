<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Quiz Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: sans-serif; }
        .card { background-color: #1e1e1e; border: 1px solid #333; border-radius: 15px; }
        .option-btn { width: 100%; text-align: left; margin-bottom: 10px; background: #2c2c2c; color: white; border: 1px solid #444; padding: 12px; border-radius: 8px; }
        .option-btn:hover { background: #3d3d3d; }
        .correct { background-color: #28a745 !important; }
        .wrong { background-color: #dc3545 !important; }
        .hidden { display: none; }
        .text-info { color: #00adb5 !important; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="text-info fw-bold">QUIZ MASTER PRO</h1>
        <p class="text-muted">Aankhon ki suraksha ke liye Dark Mode active hai.</p>
    </div>

    <div id="setup-container" class="card p-4 mx-auto" style="max-width: 500px;">
        <div class="mb-3">
            <label class="form-label">Subject Chuniye:</label>
            <select id="subject-select" class="form-select bg-dark text-white border-secondary" onchange="updateChapters()">
                </select>
        </div>
        <div class="mb-4">
            <label class="form-label">Chapter Chuniye:</label>
            <select id="chapter-select" class="form-select bg-dark text-white border-secondary">
                </select>
        </div>
        <button class="btn btn-info w-100 fw-bold" onclick="startQuiz()">START QUIZ</button>
    </div>

    <div id="quiz-container" class="card p-4 mx-auto hidden" style="max-width: 600px;">
        <div class="d-flex justify-content-between mb-3">
            <span id="question-number" class="badge bg-dark"></span>
            <span id="score-live" class="text-info fw-bold">Score: 0</span>
        </div>
        <h4 id="question-text" class="mb-4"></h4>
        <div id="options-container"></div>
        <button id="next-btn" class="btn btn-primary w-100 mt-3 hidden" onclick="loadNextQuestion()">Agla Sawal</button>
    </div>

    <div id="result-container" class="card p-5 text-center mx-auto hidden" style="max-width: 500px;">
        <h2 class="text-success">Result!</h2>
        <p id="final-score" class="fs-4 my-3"></p>
        <button class="btn btn-outline-info" onclick="location.reload()">Dobara Shuru Karein</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
