<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üî• Premium MCQ Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Rubik', sans-serif; background: linear-gradient(to right, #dbe6f6, #c5796d); margin: 0; padding: 20px; }
    .container { max-width: 700px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    h2 { text-align: center; color: #333; font-size: 28px; }
    select, button { padding: 12px; font-size: 18px; margin-bottom: 15px; width: 100%; border-radius: 10px; border: 1px solid #ccc; background-color: #f9f9f9; cursor: pointer; }
    .question-card { background: #f0f0f0; border-left: 6px solid #4e54c8; padding: 20px; border-radius: 12px; margin-bottom: 20px; font-size: 24px; }
    .option-btn { display: block; background: #ffffff; border: 2px solid #4e54c8; color: #4e54c8; font-weight: 600; padding: 12px; margin: 12px 0; border-radius: 10px; cursor: pointer; width: 100%; text-align: left; font-size: 18px; transition: 0.3s; }
    .option-btn:hover { background: #4e54c8; color: white; }
    .result { font-weight: bold; font-size: 20px; margin-top: 15px; text-align: center; }
    
    /* Next Button Style */
    #nextBtn { 
      display: none; 
      background: #28a745 !important; 
      color: white !important; 
      border: none; 
      text-align: center; 
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üî• Premium Quiz App</h2>
    
    <select id="subjectSelect" onchange="updateChapters()">
      <option value="">-- ‡§µ‡§ø‡§∑‡§Ø ‡§ö‡•Å‡§®‡•á‡§Ç (Subject) --</option>
    </select>

    <select id="chapterSelect">
      <option value="">-- ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø ‡§ö‡•Å‡§®‡•á‡§Ç (Chapter) --</option>
    </select>

    <button onclick="startQuiz()">üéØ ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>

    <div id="quizArea" style="display:none;">
      <div id="questionBox" class="question-card"></div>
      <div id="optionsBox"></div>
      <div id="resultBox" class="result"></div>
      <button id="nextBtn" class="option-btn" onclick="showNext()">‚û°Ô∏è ‡§Ö‡§ó‡§≤‡§æ ‡§∏‡§µ‡§æ‡§≤</button>
    </div>
  </div>

  <script>
    let data = {};
    let currentQuestions = [];
    let currentIndex = 0;
    let correctCount = 0;
    let wrongCount = 0;

    // 1. JSON ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡§æ (Cache ‡§∏‡•á ‡§¨‡§ö‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ü‡§æ‡§á‡§Æ‡§∏‡•ç‡§ü‡•à‡§Æ‡•ç‡§™ ‡§ú‡•ã‡•ú‡§æ ‡§π‡•à)
    fetch("mcqs (1).json?v=" + new Date().getTime())
      .then(res => res.json())
      .then(json => {
        data = json;
        const subSelect = document.getElementById("subjectSelect");
        Object.keys(data).forEach(sub => {
          const opt = document.createElement("option");
          opt.value = sub;
          opt.textContent = sub;
          subSelect.appendChild(opt);
        });
      })
      .catch(err => alert("JSON ‡§≤‡•ã‡§° ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã ‡§™‡§æ‡§Ø‡§æ! ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç ‡§ï‡§ø mcqs (1).json ‡§´‡§æ‡§á‡§≤ ‡§∏‡§π‡•Ä ‡§π‡•à‡•§"));

    function updateChapters() {
      const subject = document.getElementById("subjectSelect").value;
      const chapSelect = document.getElementById("chapterSelect");
      chapSelect.innerHTML = "<option value=''>-- ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø ‡§ö‡•Å‡§®‡•á‡§Ç --</option>";
      if (subject && data[subject]) {
        Object.keys(data[subject]).forEach(ch => {
          const opt = document.createElement("option");
          opt.value = ch;
          opt.textContent = ch;
          chapSelect.appendChild(opt);
        });
      }
    }

    function startQuiz() {
      const sub = document.getElementById("subjectSelect").value;
      const ch = document.getElementById("chapterSelect").value;
      if (!sub || !ch) { alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§ö‡•Å‡§®‡•á‡§Ç!"); return; }

      correctCount = 0;
      wrongCount = 0;
      currentQuestions = [...data[sub][ch]];
      
      // ‡§∏‡§µ‡§æ‡§≤‡•ã‡§Ç ‡§ï‡•ã ‡§Æ‡§ø‡§ï‡•ç‡§∏ ‡§ï‡§∞‡§®‡§æ
      for (let i = currentQuestions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [currentQuestions[i], currentQuestions[j]] = [currentQuestions[j], currentQuestions[i]];
      }

      currentIndex = 0;
      document.getElementById("quizArea").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      const q = currentQuestions[currentIndex];
      document.getElementById("questionBox").innerHTML = `<b>Q${currentIndex+1}:</b> ${q.question}`;
      const box = document.getElementById("optionsBox");
      box.innerHTML = "";
      document.getElementById("resultBox").innerText = "";
      
      const nBtn = document.getElementById("nextBtn");
      nBtn.style.display = "none"; // ‡§Ö‡§ó‡§≤‡§æ ‡§¨‡§ü‡§® ‡§õ‡•Å‡§™‡§æ‡§®‡§æ

      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = opt;
        btn.onclick = () => {
          const allBtns = document.querySelectorAll(".option-btn");
          allBtns.forEach(b => b.style.pointerEvents = "none");

          if (opt === q.answer) {
            correctCount++;
            document.getElementById("resultBox").innerHTML = "<p style='color:green;'>‚úÖ ‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞!</p>";
          } else {
            wrongCount++;
            document.getElementById("resultBox").innerHTML = `<p style='color:red;'>‚ùå ‡§ó‡§≤‡§§! ‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞: ${q.answer}</p>`;
          }
          
          nBtn.style.display = "block"; // ‡§Ö‡§¨ ‡§¨‡§ü‡§® 100% ‡§¶‡§ø‡§ñ‡•á‡§ó‡§æ
        };
        box.appendChild(btn);
      });
    }

    function showNext() {
      currentIndex++;
      if (currentIndex < currentQuestions.length) {
        showQuestion();
      } else {
        const quizArea = document.getElementById("quizArea");
        quizArea.innerHTML = `
          <div class="result">
            <h3>üéâ ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§∏‡§Æ‡§æ‡§™‡•ç‡§§!</h3>
            <p style="color:green;">‡§∏‡§π‡•Ä: ${correctCount}</p>
            <p style="color:red;">‡§ó‡§≤‡§§: ${wrongCount}</p>
            <button onclick="location.reload()">üîÑ ‡§¶‡•ã‡§¨‡§æ‡§∞‡§æ ‡§ñ‡•á‡§≤‡•á‡§Ç</button>
          </div>`;
      }
    }
  </script>
</body>
</html>
