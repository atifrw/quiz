<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium MCQ Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { background-color: #1e1e1e; border: 1px solid #333; color: white; border-radius: 15px; }
        .option-btn { width: 100%; text-align: left; margin-bottom: 10px; transition: 0.3s; background: #2c2c2c; color: white; border: 1px solid #444; }
        .option-btn:hover { background: #3d3d3d; }
        .correct { background-color: #28a745 !important; border-color: #28a745; }
        .wrong { background-color: #dc3545 !important; border-color: #dc3545; }
        .score-box { font-size: 1.2rem; font-weight: bold; color: #00adb5; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="text-info">Elite Quiz Pro</h1>
        <p>Aankhon ki suraksha ke sath, behtar padhai.</p>
    </div>

    <div id="setup-container" class="card p-4 shadow">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Subject Chunien:</label>
                <select id="subject-select" class="form-select bg-dark text-white border-secondary">
                    <option value="Science">Science</option>
                    <option value="History">History</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label>Chapter Chunien:</label>
                <select id="chapter-select" class="form-select bg-dark text-white border-secondary">
                    <option value="Physics">Physics (Chapter 1)</option>
                    <option value="Biology">Biology (Chapter 1)</option>
                </select>
            </div>
        </div>
        <button class="btn btn-info w-100 mt-3" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-container" class="card p-4 shadow hidden">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span id="question-number" class="badge bg-secondary">Q 1/10</span>
            <span id="timer" class="text-warning">Time: 00:30</span>
        </div>
        
        <div class="progress mb-3" style="height: 10px;">
            <div id="progress-bar" class="progress-bar bg-info" style="width: 0%"></div>
        </div>

        <h4 id="question-text" class="mb-4">Yahan sawal aayega?</h4>
        
        <div id="options-container">
            </div>

        <div class="mt-4 d-flex justify-content-between">
            <button id="next-btn" class="btn btn-primary hidden" onclick="loadNextQuestion()">Next Question</button>
            <button class="btn btn-outline-danger" onclick="location.reload()">Quit Quiz</button>
        </div>
    </div>

    <div id="result-container" class="card p-5 text-center shadow hidden">
        <h2>Quiz Complete!</h2>
        <div class="score-box my-4" id="final-score">Score: 0/0</div>
        <button class="btn btn-info" onclick="location.reload()">Practice Again</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
